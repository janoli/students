<h1>{{ alumno.nombre_completo }}</h1>
<h2>Inscripto en:</h2>
<ul>
{% for elige in alumno.inscripcion_set.all %}
    <li>{{ elige.curso }} </li>
    Notas:
    {% for eval in elige.notas_set.all %}
        <li>{{ eval.primTrim }} </li>
        <li>{{ eval.seguTrim }}</li>
        <li>{{ eval.tercTrim }}</li>
    {% endfor %}
{% endfor %}
</ul>
